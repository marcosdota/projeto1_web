<!DOCTYPE html>
<html>

<head>
  <style>
    .menu:hover+.dropdown {
      display: block;
      color: red;
    }

    .dropdown {
      display: none;
    }
  </style>
</head>

<body>

  <div class="menu">
    <p>Item 1</p>
    <p>Item 2</p>
    <span>
      <p>Item 3</p>
    </span>
  </div>

  <div class="dropdown">Item 4</div>
  <p>Item 5</p>

</body>

</html>
